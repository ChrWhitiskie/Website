{% extends '_layout.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>View</th>
            <th>DELETE</th>
            <th>Edit</th>
        </tr>
    </thead>
    <tbody>
        {% for row in result %}
        <tr>
            <td>{{ row.id }}</td>
            <td>{{ row.first_name }}</td>
            <td>{{ row.last_name }}</td>

            <td><a href="/view?id={{ row.id }}">View</a></td>

            <td><a href="/delete?id={{ row.id }}" onclick="return confirm('Are you sure you wish to delete {{ row.first_name }} {{ row.last_name }}?')">Delete</a></td>

            <td><a href="/edit?id={{ row.id }}">Edit</a></td>

        </tr>
        {% endfor %}
    </tbody>
</table>
<br>
<a href="{{ url_for('add_user') }}">Add a new person</a>
{% endblock %}
